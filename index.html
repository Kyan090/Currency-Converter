<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Currency Converter</h1>
    <hr>
    
    <select class="Selector" id="input-menu">
        <option value="USD"> U.S Dollar </option>
        <option value="euro"> Euro </option>
        <option value="yen"> Japanese Yen </option>
        <option value="pound"> British Sterling/Pound </option>
        <option value="chinese"> Chinese Renminbi </option>
        <option value="Australian"> Australian Dollar </option>
        <option value="Canadian"> Canadian Dollar </option>
        <option value="rupee"> Indian Rupee </option>
        <option value="peso"> Mexican Peso </option>
        <option value="ruble"> Russian Ruble </option>
        <option value="won"> South Korean Won </option>
    </select >
    <input type="number" id="input" class="amount">
   
    <br>
   
    <button id="button"> Convert </button>

    <br>
    
    <select class="Selector" id="output-menu">
        <option value="USD"> U.S Dollar </option>
        <option value="euro"> Euro </option>
        <option value="yen"> Japanese Yen </option>
        <option value="pound"> British Sterling/Pound </option>
        <option value="chinese"> Chinese Renminbi </option>
        <option value="Australian"> Australian Dollar </option>
        <option value="Canadian"> Canadian Dollar </option>
        <option value="rupee"> Indian Rupee </option>
        <option value="peso"> Mexican Peso </option>
        <option value="ruble"> Russian Ruble </option>
        <option value="won"> South Korean Won </option>
    </select>
    <div id="output"> --- </div>


    <!-- load JavaScript -->
    <script src="script.js"></script>
</body>
</html>
